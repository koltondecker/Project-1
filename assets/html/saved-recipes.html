    <nav>
        <div class="nav-wrapper">
            <a href="homepage.html" class="brand-logo" id="website-logo">quarantinis
                <img class="logo-image hide-on-small-only" src="../images/cocktails-logo-image.png">

            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>

    <div class="container">
        <div class="row">
            <div class="col s12">
                <div id="saved-recipes-title">
                    <h1>Saved Recipes</h1>
                </div>
                <div class="switch">
                    <label>
                      List View
                      <input id="view-switch" type="checkbox">
                      <span class="lever"></span>
                      Card View
                    </label>
                </div>
                <hr>
                <div id="saved-recipes-list-view"></div>
                <div class="row">
                    <div class="col s12">
                        <div id="saved-recipes-card-view"></div>
                    </div>
                </div>
                
                <div id="modal-recipe-div" class="modal">
                    <div class="modal-content">
                      <img id="modal-recipe-image">
                      <h4 id="modal-recipe-name"></h4>
                      <ul id="modal-recipe-ingredients"></ul>
                      <p id="modal-recipe-instructions"></p>
                    </div>
                    <div id="modal-recipe-delete" class="modal-footer"></div>
                </div>
            </div>
        </div>
