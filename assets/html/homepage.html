</head>
<body id="body">
  <nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo" id="website-logo">Alcohol Website</a>

      <ul class="right hide-on-med-and-down">

        <li><a href="breweries.html">Breweries</a></li>
        <li><a href="homepage.html">Home Page</a></li>
      </ul>
    </div>
  </nav>
  <main class="container" id="homepage-container">
    <div class="row">
      <div class="col s12" id="input-div">
        <div id="liquor-list-div" class="input-field col s12">
          <select id="liquor-list"></select>
          <label>Choose your liquor</label>
        </div>
        <div id="category-list" class="input-field col s12">
          <select id="recipe-count">
            <option value="1">1 recipe</option>
            <option value="5">5 recipes</option>
            <option value="10">10 recipes</option>
          </select>
          <label></label>
        </div>
        <div id="submit-button">
        <button id="submitButton" class="btn waves-effect waves-light" type="submit" name="action">Get Litty
          <i class="material-icons right">send</i>
        </button>
      </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m6" id="modal-stuff">
        <div id="response-data"></div>
        <div id="modal-recipe-div" class="modal">
          <div class="modal-content">
            <img id="modal-recipe-image">
            <h4 id="modal-recipe-name"></h4>
            <ul id="modal-recipe-ingredients"></ul>
            <p id="modal-recipe-instructions"></p>
          </div>
          <div class="modal-footer">
            <a id="save-recipe-button" href="#!" class="modal-close waves-effect waves-green btn-flat">Save to Recipes</a>
          </div>
        </div>
      </div>

    </div>
  </main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
